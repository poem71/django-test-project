<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت سفارش</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f0f2f5;
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
        }
        .form-container:hover {
            transform: translateY(-5px);
        }
        .btn-primary {
            background: linear-gradient(135deg, #007bff, #0056b3);
            border: none;
            padding: 10px;
            font-size: 18px;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #0056b3, #003f7f);
        }
        .form-label {
            font-weight: bold;
        }
    </style>
</head>
<body dir="rtl">

<!-- منوی ناوبری -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#">فروشگاه آهن آلات</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="#">خانه</a></li>
                <li class="nav-item"><a class="nav-link" href="#">محصولات</a></li>
                <li class="nav-item"><a class="nav-link" href="#">تماس با ما</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- فرم ثبت سفارش -->
<div class="container">
    <div class="form-container">
        <h2 class="text-center mb-4 text-primary">فرم ثبت سفارش</h2>
        <form method="POST">
            {% csrf_token %}

            <div class="mb-3">
                <label for="date" class="form-label">تاریخ</label>
                <input type="date" class="form-control" id="date" name="date" required>
            </div>

            <div class="mb-3">
                <label for="product_type" class="form-label">نوع کالا</label>
                <select class="form-select" id="product_type" name="product_type" required>
                    <option value="">انتخاب نوع کالا</option>
                    <option value="میلگرد">میلگرد</option>
                    <option value="تیرآهن">تیرآهن</option>
                    <option value="کلاف">کلاف</option>
                    <option value="ورق">ورق</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="size" class="form-label">سایز</label>
                <input type="text" class="form-control" id="size" name="size" required placeholder="سایز کالا را وارد کنید">
            </div>

            <div class="mb-3">
                <label for="requester_name" class="form-label">نام درخواست‌کننده</label>
                <input type="text" class="form-control" id="requester_name" name="requester_name" required placeholder="نام درخواست‌کننده را وارد کنید">
            </div>

            <div class="mb-3">
                <label for="quantity" class="form-label">مقدار درخواست</label>
                <input type="number" class="form-control" id="quantity" name="quantity" required min="1" placeholder="مقدار درخواست را وارد کنید">
            </div>

            <div class="mb-3">
                <label for="manufacturer" class="form-label">کارخانه تولیدکننده</label>
                <input type="text" class="form-control" id="manufacturer" name="manufacturer" required placeholder="نام کارخانه تولیدکننده را وارد کنید">
            </div>

            <div class="mb-3">
                <label for="unloading_place" class="form-label">محمل تخلیه</label>
                <input type="text" class="form-control" id="unloading_place" name="unloading_place" required placeholder="محل تخلیه را وارد کنید">
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">شرح درخواست</label>
                <textarea class="form-control" id="description" name="description" rows="4" required placeholder="شرح درخواست را وارد کنید"></textarea>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary w-100">ثبت سفارش</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
