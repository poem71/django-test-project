<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت سفارش</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEJ6F3tQ2zFf8vL6lfY2gpDlNJSdQIC3QyaWv2A2KKfZmY5Ostplq6uBghgtp" crossorigin="anonymous">
  {% include "css.html" %}
</head>
<body>

<div class="form-container">
    <h2>فرم ثبت سفارش</h2>

    <form method="POST">
        {% csrf_token %}

        <div class="mb-3">
            <label for="customer_name" class="form-label">نام مشتری</label>
            <input type="text" class="form-control" id="customer_name" name="customer_name" required placeholder="نام مشتری را وارد کنید">
        </div>

        <div class="mb-3">
            <label for="product" class="form-label">محصول</label>
            <select class="form-select" id="product" name="product" required>
                <option value="">انتخاب محصول</option>
                <option value="Product1">محصول 1</option>
                <option value="Product2">محصول 2</option>
                <option value="Product3">محصول 3</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="quantity" class="form-label">تعداد</label>
            <input type="number" class="form-control" id="quantity" name="quantity" required min="1" placeholder="تعداد را وارد کنید">
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">ثبت سفارش</button>
        </div>
</body>
</html>
